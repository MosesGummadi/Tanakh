<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrew Text Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="hebrew" class="textbox" dir="rtl"></div>
        <div id="translit" class="textbox"></div>
        <div id="english" class="textbox"></div>
        <div class="buttons-container">
            <button onclick="prevRow()">Previous</button>
            <button onclick="nextRow()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
