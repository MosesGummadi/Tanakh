<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parasha Display</title>
</head>
<body>
    <div class="container">
        <div class="first-group">
            <div id="parasha">Parasha</div>
            <div id="reference">Reference</div>
        </div>

        <div class="second-group">
            <div class="textbox" id="hebrew">Hebrew Text</div>
            <div class="textbox" id="translit">Transliteration</div>
            <div class="textbox" id="english">English Translation</div>
        </div>

        <div class="buttons-container">
            <button onclick="prevRow()">Previous</button>
            <button onclick="nextRow()">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
